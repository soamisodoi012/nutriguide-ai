<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NutriGuide AI</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <span class="logo-icon">üçé</span>
                <h1>NutriGuide AI</h1>
            </div>
            <nav>
                <a href="index.html" class="btn-secondary">Back to Home</a>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h2>Login to Your Account</h2>
                <p>Welcome back! Please enter your details.</p>
            </div>
            
            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Sign up</a></p>
            </div>
            
            <div id="auth-error" class="error" style="display: none;"></div>
        </div>
    </div>
    
    <footer>
        <p>NutriGuide AI &copy; 2025 | Food recommendations powered by AI</p>
    </footer>

    <script src="scripts/auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const auth = new AuthService();
                const result = await auth.login(email, password);
                
                if (result.success) {
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('auth-error').textContent = result.message;
                    document.getElementById('auth-error').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('auth-error').textContent = 'An error occurred during login';
                document.getElementById('auth-error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
